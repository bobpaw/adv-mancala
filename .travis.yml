language: cpp

cache: ccache

# Only get the current repository state
git:
  depth: false

# Test both clang and gcc
compiler:
  - gcc
  - clang

# Test both linux, and, osx
os:
  - linux
  - osx

# Install requirements with apt
addons:
  apt:
    packages:
    - cmake # Actually already installed by default
  homebrew:
    packages:
    - cmake # Actually already installed by default
    - ccache

# Build Matrix
jobs:
  fast_finish: true
  include:
  - os: windows
    env: CMAKE_GENERATOR="Visual Studio 15 2017"
  - os: windows
    env: CMAKE_GENERATOR="Visual Studio 15 2017 Win64"
  - stage: Coverage
    os: linux
    compiler: g++
    ccache: false
    before_script:
    - pip install --user cpp-coveralls
    - mkdir build && cd build
    script:
    - cmake -DCMAKE_BUILD_TYPE=Coverage ..
    - VERBOSE=1 cmake --build .
    - ctest -C Coverage
    after_success:
    - coveralls --exclude doc --exclude test --exclude build -r .. -b . --dryrun --gcov-options '\-lp'



before_script:
  - cmake --version
  - mkdir build && cd build

# Actually check if it works
script:
  - cmake -DCMAKE_BUILD_TYPE=Debug ..
  - cmake --build .
  - ctest -j2 -V -C Debug
